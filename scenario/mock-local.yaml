version: '3'
services:
  router:
    image: binocarlos/noxy
    ports:
      - 80:80
    depends_on:
      - api
      - frontend
    environment:
      - NOXY_DEFAULT_HOST=frontend
      - NOXY_DEFAULT_PORT=8080
      - NOXY_DEFAULT_WS=1
      - NOXY_API_FRONT=/transactions
      - NOXY_API_HOST=api
    networks:
      - tracer-ui_mock

  frontend:
    image: "${DEV_IMAGE}:${ISOLATION_ID}"
    ports:
      - 8080:8080
    entrypoint: bash -c 'yarn run develop'
    environment:
      - NODE_ENV=development
    volumes:
      - ../src:/app/frontend/src
      - ../config:/app/frontend/config
      - ../dist:/app/frontend/dist
    networks:
      - tracer-ui_mock

  api:
    build:
      context: ../mock-api
      dockerfile: Dockerfile
    entrypoint: bash -c 'yarn run serve'
    environment:
      - NODE_ENV=development
    volumes:
      - ../mock-api/src:/app/api/src
    networks:
      - tracer-ui_mock

networks:
  tracer-ui_mock: