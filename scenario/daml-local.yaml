version: '3'

services:

  router:
    image: binocarlos/noxy
    ports:
      - 80:80
    depends_on:
      - daml-rpc
      - tracer-ui
    environment:
      - NOXY_DEFAULT_HOST=tracer-ui
      - NOXY_DEFAULT_PORT=8080
      - NOXY_DEFAULT_WS=1
      - NOXY_API_FRONT=/transactions
      - NOXY_API_HOST=daml-rpc
      - NOXY_API_PORT=5051
    networks:
      - tracer-ui_daml
      
  tracer-ui:
    image: ${PROD_IMAGE}:${ISOLATION_ID}
    container_name: ${PROD_CONTAINER}
    ports:
      - 8080:8080
    environment:
      - NODE_ENV=production
    networks:
      - tracer-ui_daml

  settings-tp:
    image: hyperledger/sawtooth-settings-tp:1.1
    container_name: sawtooth-settings-tp-default
    depends_on:
      - validator
    entrypoint: settings-tp -v --connect tcp://validator:4004
    networks:
      - tracer-ui_daml

  validator:
    image: hyperledger/sawtooth-validator:1.1
    container_name: sawtooth-validator-default
    expose:
      - 4004
      - 8800
      - 5050
    ports:
      - "4004:4004"
      - "8800:8800"
      - "5050:5050"
    entrypoint: "bash -c \"\
        sawadm keygen && \
        sawtooth keygen && \
        sawset genesis && \
        sawadm genesis config-genesis.batch && \
        sawtooth-validator -v \
          --endpoint tcp://validator:8800 \
          --bind component:tcp://eth0:4004 \
          --bind consensus:tcp://eth0:5050 \
          --bind network:tcp://eth0:8800 \
        \""
    networks:
      - tracer-ui_daml

  devmode-engine:
    image: hyperledger/sawtooth-devmode-engine-rust:1.1
    container_name: sawtooth-devmode-engine-rust-default
    depends_on:
      - validator
    entrypoint: devmode-engine-rust -C tcp://validator:5050
    networks:
      - tracer-ui_daml

  rest-api:
    image: hyperledger/sawtooth-rest-api:1.1
    container_name: sawtooth-rest-api-default
    expose:
      - 8008
    ports:
      - "8008:8008"
    depends_on:
      - validator
    entrypoint: sawtooth-rest-api  --connect tcp://validator:4004 --bind rest-api:8008
    networks:
      - tracer-ui_daml

  daml-tp:
    image: dev.catenasys.com:8083/paul/sawtooth-daml-tp:local
    container_name: sawtooth-daml-tp
    command: "/opt/sawtooth-daml-tp/entrypoint.sh tcp://validator:4004"
    depends_on:
      - validator
    networks:
      - tracer-ui_daml

  daml-rpc:
    image: dev.catenasys.com:8083/paul/sawtooth-daml-rpc:local
    container_name: sawtooth-daml-rpc
    expose:
      - 9000
      - 5051
    ports:
      - "9000:9000"
      - "5051:5051"
    entrypoint: "bash -c \"\
      /opt/sawtooth-daml-rpc/entrypoint.sh --port 9000 \
        --connect tcp://validator:4004 \
        `ls /opt/sawtooth-daml-rpc/dar/*.dar`\""
    depends_on:
      - validator
    networks:
      - tracer-ui_daml

  timekeeper:
    image: dev.catenasys.com:8083/paul/timekeeper:local
    container_name: timekeeper
    command: "/opt/timekeeper/entrypoint.sh tcp://validator:4004"
    depends_on:
      - validator
    networks:
      - tracer-ui_daml
    
networks:
  tracer-ui_daml:
