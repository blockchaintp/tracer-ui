version: '3'

services:

  dev:
    build:
      context: ./
      dockerfile: Dockerfile.dev
    image: ${DEV_IMAGE}:${ISOLATION_ID}
    entrypoint: bash -c 'yarn run develop'
    environment:
      - NODE_ENV=development
    
  prod:
    build:
      context: ./
      dockerfile: Dockerfile.prod
    image: ${PROD_IMAGE}:${ISOLATION_ID}
    entrypoint: bash -c 'nginx_entry.sh'
    environment:
      - NODE_ENV=development